<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <main class="container">
        <div class=" todo-app_card">
      <header class="container__header">
        <div >
          <h1 class="todo-app__greeting"></h1>
          <p class="todo-app__date"></p>
        </div>
        <div class="container__header__time">
          <h1 class="todo-app__time">9:05 PM</h1>
        </div>
      </header>
      <div class="todo__create__container">
        <input
          type="text"
          class="todo__input"
          placeholder="What needs to be done?"
        />
        <button class="todo__create__button">Add</button>
      </div>
      <div class="todo__container"></div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
